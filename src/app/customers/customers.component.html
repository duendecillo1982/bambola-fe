<h2>My Customers</h2>

<ul class="customers">
  <li *ngFor="let customer of customers">
      
          <a routerLink="/customers/{{customer.id}}">
            <span>{{customer.id}} {{customer.firstName}} {{customer.lastName}}</span>
          </a>
          <span>___</span>
          <a routerLink="/customers/{{customer.id}}/edit">
            <button>Edit</button>
          </a>
  </li>
</ul>
